<body>

    <div class="box">
        <!--Aqui iran logos y descripcion de paginas-->
        <header class="logo">
            <img src="/img/Logo1.PNG" alt="Logo de el Sistema">
        </header>
        <div class="boxtitulo">
            <h1 class="titulo">INICIAR SESIÓN</h1>
            <h2 class="subtitulo">Inicia sesión para continuar </h2>
            
        </div> 
        <main> 
            <div class="Sesion">
                <form action="/paguinas/Principal.html" method="post">
                    <label for="user_name">USUARIO:</label> <br>
                    <input class="texto" type="text" placeholder = "Ingrese su Usuario" 
                    required minlength ="5" id="name" name ="user_name"> <br>               
                    <label for="pass">CONTRASEÑA:</label><br>
                    <input class="pass" type="password" placeholder="Ingrese su Contraceña" 
                    required minlength ="5" id="password" name="user_pass"> <br>
                    <div class="boton">
                        <input type="submit" value="INGRESAR">
                    </div>
                </form>
            </div>
        </main>
    </div>
